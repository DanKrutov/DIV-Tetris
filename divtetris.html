<html>
    <head>
        <link rel="stylesheet" href="style/estilo.css" />
        <title>DIV Tetris by dankrutov</title>
    </head>
    <body lang="pt-BR" style="background-color: grey">
        <div id="tela">
            
        </div>
        <div id="container">
            <button onclick="rotacionar()">Girar</button>
            <button id="btnGuarda" onclick="guardaEretira();">Guardar/Retirar</button>
            <button id="btnPause" onclick="pausar()">Pausar</button><br>
            
            <div class="coluna">
                <label>Pontuação Atual:</label><br>
                <input type="text" value="0" id="inputPontos" disabled >
            </div>
            <div class="coluna">
                <label>Pontuação Máxima:</label><br>
                <input type="text" value="0" id="inputPontosMax" disabled >
            </div>

            <figure>
                <figcaption>Próxima Peça</figcaption>
                <div id="proxPeca">
                </div>
            </figure>
            <figure>
                <figcaption>Peça Guardada</figcaption>
                <div id="pecaGuardada">
                </div>
            </figure>

            <div class="coluna">
                <label><b>Opções de acessibilidade:</b></label>
            </div>
            <div class="coluna" title="Habilita linha verticais e horizontais">
                <input onclick="carregarGrid();" id="checkGrid" type="checkbox">
                <label>Habilitar grids</label>
            </div>
            <div class="coluna">
                <input onclick="resetPontuacao();" id="checkReset" type="checkbox">
                <label>Reiniciar pontuação máxima</label>
            </div>
            <!--
            <div class="coluna" title="Habilita uma versão futura da peça que mostra sua posição final">
                <input id="checkGhost" type="checkbox">
                <label>Habilitar ghost</label>
            </div>
            -->
            
            
        </div>

        <ul>
            <label>Controles:</label>
            <li><b>Seta para cima/Tecla "W":</b> Descer instantaneamente</li>
            <li><b>Seta para baixo/Tecla "S":</b> Descer rapidamente</li>
            <li><b>Seta esquerda/Tecla "A":</b> Mover para esquerda</li>
            <li><b>Seta direita/Tecla "D":</b> Mover para direita</li>
            <li><b>Tecla "R":</b> Girar</li>
            <li><b>Tecla "T":</b> Guardar</li>
        </ul>  
        
        <script type="text/javascript" src="script/jquery-3.6.1.js"></script>
        <script type="text/javascript" src="script/quadrado4.js"></script>
    </body>
</html>
